<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="result" value="" readonly>

        <button id="clear" class="btn operator" onclick="clearResult()">C</button>
        <button id="sign" class="btn operator" onclick="sign()">+/-</button>
        <button id="percentage" class="btn operator" onclick="numDisplay('%')" >%</button>
        <button id="divide" class="btn operator" onclick="numDisplay('/')">/</button>
        
        <button id="seven" class="btn" onclick="numDisplay('7')">7</button>
        <button id="eight" class="btn" onclick="numDisplay('8')">8</button>
        <button id="nine" class="btn" onclick="numDisplay('9')">9</button>
        <button id="multiply" class="btn operator" onclick="numDisplay('*')">*</button>
        
        <button id="four" class="btn" onclick="numDisplay('4')">4</button>
        <button id="five" class="btn" onclick="numDisplay('5')">5</button>
        <button id="six" class="btn" onclick="numDisplay('6')">6</button>
        <button id="plus" class="btn operator" onclick="numDisplay('+')">+</button>
        
        <button id="one" class="btn" onclick="numDisplay('1')">1</button>
        <button id="two" class="btn" onclick="numDisplay('2')">2</button>
        <button id="three" class="btn" onclick="numDisplay('3')">3</button>
        <button id="minus" class="btn operator" onclick="numDisplay('-')">-</button>
        
        <button id="zero" class="btn" onclick="numDisplay('0')">0</button>
        <button id="dot" class="btn" onclick="numDisplay('.')">.</button>
        <button id="equal" class="btn" onclick=" calculate()">=</button>
    </div>
        
    <script src="script.js"  charset="UTF-8"></script>
</body>
</html>
